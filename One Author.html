<!DOCTYPE html>
<html>
<head>
    <title>Single Author Citation</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css">
    <script src="One Author.js"></script>
    <style> body{padding-top:40px;} </style>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse">
  <div class="navbar-inner"> 
    <a class="brand">Jordan Upiter</a>
    <ul class="nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">APA Citation</a></li>
      <li><a href="#">Link</a></li>
    </ul>
  </div>
</div>
<h1 class="text-info"> Single Author Citation</h1>
<form class="well">
<input type="text" id="firstName" class="span3" placeholder="First Name">
<input type="text" id="initial" class="span1" placeholder="Initial">
<input type="text" id="lastName" class="span3" placeholder="Last Name">
<input type="text" id="title" class="span3" placeholder="Title of Document"><br>
<input type="text" id="pubYear" class="span3" placeholder="Year Published">
<input type="text" id="pubComp" class="span3" placeholder="Publishing Company">
<input type="text" id="pubCity" class="span3" placeholder="City Published">
<input type="text" id="pubState" class="span3" placeholder="State Published"><br>
<button type="button" class="btn btn-primary" id="submit" onclick=createReference()>Submit</button><br>
</form>
<h3 class="text-success">Reference List</h3> <br>
<ul id="referenceList">

</ul>
<script src="js/bootstrap.js"></script>
</body>
</html>
